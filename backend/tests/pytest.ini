[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    
# Coverage settings
# Use when running: pytest --cov
[coverage:run]
source = .
omit = 
    test_*.py
    *_test.py
    run_tests.py
    temp_*.py
    venv/*
    env/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov 